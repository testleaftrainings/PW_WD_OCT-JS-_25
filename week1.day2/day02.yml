Conditional Statements:
Conditional statements are used to control the flow of the program based on certain conditions. 
These statements allow the program to make decisions and execute different blocks of code 
depending on whether a specified condition evaluates to true or false. The primary 
conditional statements in Java include:
1. if Statement:
Definition: The if statement is used to execute a block of code only if a
 specified condition is true.

Syntax:

if (condition) {
    // Code to be executed if the condition is true
}
let age=-2
if(-2>0)- false
if(age>0){
syso("vote");
}

2. if-else Statement:
Definition: The if-else statement is used to execute one block of code if the condition is true and 
another block of code if the condition is false.

Syntax:

if (condition) {
    // Code to be executed if the condition is true
} else {
    // Code to be executed if the condition is false
}

Ex:
